<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Exercice 3</title>
    <link rel="stylesheet" type="text/css" href="main.css" media="screen" />
</head>

<body>
    <svg class="boucle" width="200" height="200">
        <defs>
            <radialGradient id="f" fx="25%" fy="25%" r="60%">
                <stop offset="0" stop-color="#fff" />
                <stop offset="0.6" stop-color="#ff0" />
                <stop offset="1" stop-color="#f80" />
            </radialGradient>
        </defs>
        <circle fill="url(#f)" stroke="#000" stroke-width="2" cx="100" cy="100" r="90" />
        <ellipse cx="70" cy="70" rx="10" ry="20" />
        <ellipse cx="130" cy="70" rx="10" ry="20" />
        <path fill="none" stroke="#000" stroke-width="5" d="M 40 120 S 100 200 160 120" />
    </svg>
    <svg class="boucle" width="200" height="200">
        <text x="70" y="50" font-size="60" text-anchor="middle" fill="blue">Salut</text>
    </svg>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(".boucle").on("click", (evt) => {
            let target = evt.currentTarget;
            if($(target).attr("class") === "boucle") {
            $(target).removeClass("boucle");
            $(target).addClass("rotating")
            } else {
            $(target).removeClass("rotating");
            $(target).addClass("boucle")
            }
        })
    </script>
</body>

</html>
